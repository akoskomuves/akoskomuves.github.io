<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #d9d9d9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            content: url('logo.png')
        }
        
        .subscription-form {
            width: 100%;
            margin-top: 20px;
        }
        
        .form-group {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
        }
        
        input[type="email"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            outline: none;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        @media (max-width: 480px) {
            .form-group {
                flex-direction: column;
            }
            
            input[type="email"] {
                border-radius: 4px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="/api/placeholder/200/100" alt="Logo">
        </div>
        
        <div class="subscription-form">
            <p style="margin: 15px 0;">Stay above</p>
            
            <form class="form-group">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
